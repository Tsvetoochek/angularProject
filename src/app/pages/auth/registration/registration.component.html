
<div class="d-flex flex-column">

    <div class="d-flex flex-column">
        <label class="mx-3 form-label">Логин</label>
        <input type="text"
               class="form-control"
               pInputText
               [ngClass]="{'input-error': !login}"
               [(ngModel)]="login"/>
    </div>

    <div class="d-flex flex-column">
        <label class="mx-3">Пароль</label>
        <input type="password"
               class="mt-3"
               pInputText
               [ngClass]="{'input-error': !psw}"
               [(ngModel)]="psw"/>
    </div>

    <div class="d-flex flex-column">
        <label class="mx-3">Повторите пароль</label>
        <input type="password"
               class="mt-3"
               pInputText
               [ngClass]="{'input-error': !pswRepeat}"
               [(ngModel)]="pswRepeat"/>
    </div>

    <div class="d-flex flex-column">
        <label class="mx-3">Почта</label>
        <input type="text"
               class="mt-3"
               pInputText
               [(ngModel)]="email"/>
    </div>

    <div class="d-flex flex-column">
        <label class="mx-3">Номер карты</label>
        <input type="text"
               class="mt-3"
               pInputText
               [(ngModel)]="cardNumber"/>
    </div>

  <div class="d-flex flex-column">
    <p-checkbox [binary]="true" [(ngModel)]="isSave" label="Сохранить пользователя в локальном хранилище"></p-checkbox>
  </div>

    <div class="mt-4 d-flex justify-content-center">
        <button (click)="registration($event)" type="button" class="btn btn-success">Зарегистрироваться</button>
    </div>

</div>
