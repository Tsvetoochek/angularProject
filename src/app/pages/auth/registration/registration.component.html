
<div class="d-flex flex-column ">

    <div>
        <span class="mx-3">Логин</span>
        <input type="text"
               pInputText
               [ngClass]="{'input-error': !login}"
               [(ngModel)]="login"/>
    </div>

    <div>
        <span class="mx-3">Пароль</span>
        <input type="password"
               class="mt-3"
               pInputText
               [ngClass]="{'input-error': !psw}"
               [(ngModel)]="psw"/>
    </div>

    <div>
        <span class="mx-3">Повторите пароль</span>
        <input type="password"
               class="mt-3"
               pInputText
               [ngClass]="{'input-error': !pswRepeat}"
               [(ngModel)]="pswRepeat"/>
    </div>

    <div>
        <span class="mx-3">Почта</span>
        <input type="text"
               class="mt-3"
               pInputText
               [(ngModel)]="email"/>
    </div>

    <div>
        <span class="mx-3">Номер карты</span>
        <input type="text"
               class="mt-3"
               pInputText
               [(ngModel)]="cardNumber"/>
    </div>

    <div class="mt-4 d-flex justify-content-center">
        <button (click)="registration($event)" type="button" class="btn btn-success">Зарегистрироваться</button>
    </div>

</div>
