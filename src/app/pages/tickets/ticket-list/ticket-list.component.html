<div>
<ng-container *ngIf="tickets.length > 0">
  <div>
    <p>Количество туров: {{ tickets.length }}</p>
    <p>Активный элемент: {{ blockDirective.getActiveElement() }}</p>
    <input type="text" placeholder="Отфильровать Туры" #filter>
    <button class="primary" type="button" (click)="filterTickets(filter.value)">Поиск</button>
  </div>
  <div appBlockStyle #tourWrap #blockDirective='blockStyle' [selector]="'.ticket-item'" [initFirst]="false"
       (renderComplete)="directiveRenderComplete($event)" class="d-flex flex-wrap justify-content-around">
    <div class="ticket-item col-3 m-2"
         (click)="goToTicketInfoPage(item)"
         *ngFor="let item of tickets; let i = index ">
      <div class="ticket-title">{{ item.name }}</div>
      <div class="ticket-img">
        <img class="w-100" alt="img" src="/assets/img/{{item.img}}"/>
      </div>
    </div>
  </div>
</ng-container>
</div>
