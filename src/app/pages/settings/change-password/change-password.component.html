
   <form (ngSubmit)="onSubmitChangePassword()" >
   <div class="mt-3 user-change-password"
   [formGroup]="changePasswordForm">


    <div class="form-group mt-3">
      <label for="currentPassword" class="mx-3 col-xs-12">Текущий пароль</label>
      <input type="password"
      class="form-control mt-3"
      id="currentPassword"
      formControlName="currentPassword"
      pInputText 
      placeholder="Текущий пароль"/>
     </div>

     <div class="form-group mt-3">
      <label for="newPassword" class="mx-3 col-xs-12">Новый пароль</label>
      <input type="password"
      class="form-control mt-3"
      id="newPassword"
      pInputText
      formControlName="newPassword"
      placeholder="Новый пароль"/>
    </div>

    <ng-container *ngIf="changePasswordForm.controls['newPassword'].touched && changePasswordForm.controls['newPassword'].errors?.['passwordStrength']" [ngTemplateOutlet]="strengthError"></ng-container>

    <ng-container *ngIf="changePasswordForm.controls['newPassword'].touched && changePasswordForm.controls['newPassword'].errors?.['minLength']"
    [ngTemplateOutlet]="minLength"
    [ngTemplateOutletContext]="{dataMinLength: changePasswordForm.controls['newPassword'].errors['minLength']}"></ng-container>

    <div class="form-group mt-3">
      <label for="newPasswordRepeat" class="mx-3 col-xs-12">Повтор нового пароля</label>
      <input type="password"
      class="form-control mt-3"
      id="newPasswordRepeat"
      pInputText
      formControlName="newPasswordRepeat"
      placeholder="Повтор нового пароля"/>
    </div>

    <div *ngIf="changePasswordForm.controls['newPasswordRepeat'].touched && changePasswordForm.controls['newPasswordRepeat'].errors?.['passwordStrength']">
      <ng-container *ngTemplateOutlet="strengthError"></ng-container>
    </div>

    <div class="form-group mt-3">
     <button type="submit"
     class="btn btn-primary"
     [disabled]="!changePasswordForm.valid">Сменить Пароль
   </button>
    </div>
   
   </div>
</form>

<ng-template #strengthError>
   <div>
     <div class="field-message">Пароль должен содержать буквы в верхнем и нижнем регистре, символы и числа
     </div>
   </div>
</ng-template>


<ng-template #minLength let-data="dataMinLength">
   <div>
      <div class="field-message">Длина пароля должна быть больше {{data.requiredLength}} символов
      </div>
   </div>

</ng-template>
